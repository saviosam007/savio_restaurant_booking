<!DOCTYPE html>
<html ng-app="myapp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Login page</title>
    <link href="content/css/savio_style.css" rel="stylesheet" type="text/css" />

</head>
<body>
<div id="templatemo_menu_panel">
    <ul>
        <li><a href="#/book"><button class="buttonstyle">BOOKING</button></a></li>
        <li><a href="#/menu"><button class="buttonstyle">MENU</button></a></li>
        <li><a href="#/create"><button class="buttonstyle">Edit/Cancel</button></a></li>
    </ul>
</div> <!-- end of menu -->
<div ng-controller="loginCtrl as lctrl">
<form method="post" class="login" novalidate>
    <p>
        <label for="login">Username:</label>
        <input type="text" name="login" id="login" ng-model="lctrl.user.username" placeholder="xyz@gmail.com">
    </p>

    <p>
        <label>Password:</label>
        <input type="password" name="password" ng-model="lctrl.user.password" id="password" placeholder="*****">
    </p>

    <p class="login-submit">
        <button type="submit" class="btn" ng-click="lctrl.validate()">Login</button>
    </p>

</form>
</div>
</body>
</html>
